{% extends 'base.html' %}
{% block title %} Registration Page {% endblock %}

{% block body %}
<div class ="container mt-5">
    <h1>Регистрация</h1>
    <form method="post">
        <h3>Логин</h3>
        <input type="text" name="login" id="login" class="form-control"> <br>
        <h3>Имя</h3>
        <input name="name" id="name" class="form-control"> <br>
        <h3>Пароль</h3>
        <input name="password" id="password" class="form-control"> <br>
        <br> 
        <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        <br>
    </form>
</div>
{% endblock %}
